{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block content %}
    <h2>Список новостей</h2>
    <ul>
        {% for post in news %}
            <h3><em>{{ post.title|censor }}</em></h3>
            <p>{{ post.dateCreation|date:"d.m.Y" }}</p>
            <p>{{ post.text|censor|truncatewords:20}} </p>
        {% endfor %}
{% endblock %}
